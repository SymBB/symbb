jms_translation:
    configs:
        symbb:
            dirs: 
                - %kernel.root_dir%/../vendor/symbb/symbb/Symbb/Core
                - %kernel.root_dir%/../vendor/symbb/symbb/Symbb/Template
            output_dir: %kernel.root_dir%/../vendor/symbb/symbb/Symbb/Template/DefaultBundle/Resources/translations
            ignored_domains: [routes]
            excluded_names: ["*TestCase.php", "*Test.php"]
            excluded_dirs: [cache, data, logs]
            external-translations-dir: 
                - %kernel.root_dir%/../vendor/symbb/symbb/Symbb/Extension
                - %kernel.root_dir%/../vendor/symbb/symbb/Symbb/Template/DefaultBundle/Resources/translations